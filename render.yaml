services:
  - type: web
    name: skillissue-backend
    env: python
    region: oregon  # Or your preferred Render region
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FIREBASE_CRED_JSON
        value: '{"type":"service_account","project_id":"..."}'  # Paste full JSON here or use Render Secrets dashboard
